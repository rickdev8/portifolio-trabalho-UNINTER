<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles-contato.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
      </div>
      <div class="links">
        <a href="../../index.html">Home</a>
        <a href="../pages/Sobremim.html">Sobre mim</a>
        <a href="../pages/formacao.html">Formação</a>
        <a href="../pages/projetos.html">Projetos</a>
        <a href="../pages/contato.html">Contato</a>
      </div>
    </div>
    <div class="form-container">
      <div class="image">
        <img src="../assets/19362653-Photoroom.png" alt="Contato" />
      </div>
      <div class="form">
        <h2>Entre em Contato</h2>
        <form action="../../index.html" method="POST">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
          />

          <label for="message">Mensagem</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Escreva sua mensagem..."
            required
          ></textarea>

          <button onclick="AlertForm(event)" type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
